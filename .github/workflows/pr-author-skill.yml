name: PR Author Skill

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  author-skill:
    if: github.event.pull_request && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate app token (optional)
        id: app-token
        if: vars.SKILLSTASH_APP_ID != '' && secrets.SKILLSTASH_APP_PEM != ''
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.SKILLSTASH_APP_ID }}
          private-key: ${{ secrets.SKILLSTASH_APP_PEM }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Author skill
        env:
          APP_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_TOKEN: ${{ github.token }}
        run: bun run scripts/automation/pr-author-skill.ts
