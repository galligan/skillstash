name: PR Auto-merge

on:
  workflow_run:
    workflows: ["Validate Skills"]
    types: [completed]

jobs:
  automerge:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate app token (optional)
        id: app-token
        if: vars.SKILLS_FACTORY_APP_ID != '' && secrets.SKILLS_FACTORY_APP_PEM != ''
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.SKILLS_FACTORY_APP_ID }}
          private-key: ${{ secrets.SKILLS_FACTORY_APP_PEM }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Auto-merge PR
        env:
          APP_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_TOKEN: ${{ github.token }}
        run: bun run scripts/automation/pr-automerge.ts
