name: PR Review Skill

on:
  pull_request:
    types: [ready_for_review]
    branches: [main]
  workflow_dispatch:

jobs:
  review-skill:
    # Only run on skill/* branches (skill/add-*, skill/update-*, skill/remove-*)
    if: startsWith(github.head_ref, 'skill/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Review gate
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: bun run scripts/automation/pr-review.ts
