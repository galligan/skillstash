name: Publish create-skillstash

on:
  release:
    types: [published]
  push:
    tags:
      - 'create-skillstash-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., create-skillstash-v0.3.0)'
        required: true

jobs:
  publish:
    if: |
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'create-skillstash-v')) ||
      (github.event_name == 'push' && startsWith(github.ref_name, 'create-skillstash-v')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write # For npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: packages/create-skillstash
        run: bun install --frozen-lockfile

      - name: Publish to npm
        working-directory: packages/create-skillstash
        run: npm publish --provenance --access public
